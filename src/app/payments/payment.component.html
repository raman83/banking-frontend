<header class="header">

    <img src="assets/logo.png" alt="Lalchi Lenden Bank Logo" class="logo">
  </div>
  <div class="bank-info">
    <h1>Tension Free Bank</h1>
    <p>Because worrying about your bank account is so last season. We bring you peace of mindâ€¦ and a little bit of risk, just for fun.</p>

<main class="main-content">
  <div class="payment-wrapper">
    <h2 class="payment-header">Make a Payment</h2>

    <mat-tab-group [(selectedIndex)]="selectedTab">

      </mat-tab>

        <app-external-transfer></app-external-transfer>

      </mat-tab>
    </mat-tab-group>
  </div>
</main>
