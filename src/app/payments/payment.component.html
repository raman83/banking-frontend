<header class="header">
    <div class="logo-section">
      <img src="assets/logo.png" alt="Lalchi Lenden Bank Logo" class="logo">
    </div>
  
    <div class="bank-info">
      <h1>Tension Free Bank</h1>
      <p>Because worrying about your bank account is so last season. We bring you peace of mindâ€¦ and a little bit of risk, just for fun.</p>
    </div>
  </header>
  
  <main class="main-content">
    <div class="payment-card">
      <h3>Make a Payment</h3>
  
      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group" *ngFor="let field of [
          { label: 'Debtor Name', name: 'debtorName' },
          { label: 'Debtor Account', name: 'debtorAccount' },
          { label: 'Creditor Name', name: 'creditorName' },
          { label: 'Creditor Account', name: 'creditorAccount' },
          { label: 'Creditor Bank', name: 'creditorBank' },
          { label: 'Amount', name: 'amount', type: 'number' },
          { label: 'Currency', name: 'currency' },
          { label: 'Purpose', name: 'purpose' },
          { label: 'Execution Date', name: 'requestedExecutionDate', type: 'date' }
        ]">
          <label>{{ field.label }}</label>
          <input [type]="field.type || 'text'" [formControlName]="field.name" />
        </div>
  
        <div class="form-group">
          <label>Channel</label>
          <select formControlName="channel">
            <option value="AFT">AFT</option>
            <option value="RTR">RTR</option>
            <option value="BILL">BILL</option>
            <option value="INTERNAL">INTERNAL</option>
          </select>
        </div>
  
        <!-- RTR -->
        <div *ngIf="form.get('channel')?.value === 'RTR'" class="form-group">
          <label>Proxy Type</label>
          <input formControlName="proxyType" />
          <label>Proxy Value</label>
          <input formControlName="proxyValue" />
        </div>
  
        <!-- BILL -->
        <div *ngIf="form.get('channel')?.value === 'BILL'" class="form-group">
          <label>Biller Name</label>
          <input formControlName="billerName" />
          <label>Bill Reference</label>
          <input formControlName="billReferenceNumber" />
        </div>
  
        <button type="submit" [disabled]="form.invalid">ðŸ’¸ Pay Now</button>
      </form>
  
      <div *ngIf="success" class="success-message">âœ… Payment submitted successfully!</div>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </div>
  </main>
